<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- explicitly calling method -->
      <button v-on:click="increment(10)">Add by 10</button>
      <button v-on:click.right=" decrement(5)">Remove by 5</button>
      <p v-once>Starting Counter: {{counter}}</p>
      <p>Result: {{ counter }}</p>
      <!-- $event is a reserved name -->
      <!-- <input type="text" v-bind:value="name" v-on:input="setName($event)" /> -->
      <input type="text" v-model="name" />
      <button v-on:click="resetInput">Reset Button</button>
      <!-- <p>Your Name: {{ outputFullName() }}</p> -->
      <!-- <p>Your Name: {{name + ' ' + 'Varghese'}}</p> -->
      <p>Your Name:{{ fullName }}</p>
    </section>
  </body>
</html>
